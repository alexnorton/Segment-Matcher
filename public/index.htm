<body>

<div class="container">

      <div class="masthead">
        <h1 style="display: inline-block;">Segment Matcher</h1>
      </div>

      <div class="row-fluid" id="contentrow">
        <div class="span8">
        	<div id="map_canvas">
				    Loading map...
          </div>
		</div>
		<div class="span4">
      <h3>Options</h3>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="track-list1">Journey 1</label>
          <div class="controls">
            <select id="track-list1" class="track-lists"></select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="track-list2">Journey 2</label>
          <div class="controls">
            <select id="track-list2" class="track-lists"></select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="distance">Distance</label>
          <div class="controls">
            <input type="text" id="distance-slider" value="40">
            <input type="text" id="distance-text" value="40">
          </div>
        </div>
      </form>
			<h3>Journeys</h3>
			<table class="table table-striped" id="journey-table">
				<thead>
					<tr>
					<th></th>
					<th>Journey 1</th>
					<th>Journey 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Date</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td>Distance</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td>Time</td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<h3>Segments</h3>
      <button class="btn" id="zoom-out-button"><i class="icon-resize-small"></i> Zoom out map</button>
			<table class="table table-striped" id="segments-table">
				<thead>
					<tr>
						<th>#</th>
						<th>Distance</th>
						<th>Journey 1</th>
						<th>Journey 2</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>


        </div>
        
    </div>


      <hr>

      <div class="footer">
        <p>Alex Norton &mdash; a.norton@lancaster.ac.uk</p>
      </div>

    </div> <!-- /container -->
